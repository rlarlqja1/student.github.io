<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <div id="rotate">
        <div class="modal" id="popup">
            <div class="modal_popup">
                <div id="pop_upper">
                    <h3>내각</h3>
                    <button type="button" class="close_btn">X</button>
                </div>
                <div id="pop_lower">
                    <p>1. 한 직선이 두 직선과 각각 서로 다른 점에서 만날 때 두 직선의 안쪽에 생기는 각.</p>
                    <p>2. 다각형에서 인접한 두 변이 다각형의 안쪽에 만드는 모든 각.</p>
                    <p>3. 야구에서, 타자의 위치에서 보아 홈 베이스의 안쪽.</p>
                </div>
            </div>
        </div>
        <div id="upper">
            <div id="logo"><span>문해력 향상 도우미</span></div>
            <span id="subject">[1교시] 수학</span>
        </div>
        <div id="lower">
            <div id="left">
                <div id="left_upper">
                    <img src="./img/마이크-removebg-preview.png" alt=""><span>선생님 말씀</span>
                </div>
                <div id="left_main">
                    <span class="main_text">삼각형의 이 <a href="#popup" class="accent">내각</a>의 각도를 구해보세요.</span>
                </div>
                <div id="left_lower">
                    <span>강조 표시된 단어를 터치해 뜻을 찾아볼 수 있습니다</span>
                </div>
            </div>
            <div id="right">
                <div id="right_upper">
                    <img src="./img/free-icon-light-bulb-74072.png" alt=""><span>AI 생성 질문</span>
                </div>
                <div id="right_main">
                    <span>삼각형의 내각의 합이 180도인 이유가 무엇일까요?</span>
                </div>
                <div id="right_lower">
                    <span>손을 들고 질문해보세요</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
