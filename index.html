<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <div id="rotate">
        <div id="upper">
            <div id="logo"><span>문해력 향상</span></div>
            <span id="subject">과목명</span>
        </div>
        <div id="lower">
            <div id="left">
                <div id="left_upper">
                    <span>선생님 말씀</span>
                </div>
                <div id="left_main">
                    <span class="main_text">삼각형의 이 <a href="popup" class="accent">내각</a>의 각도를 구해보세요.</span>
                </div>
                <div id="left_lower">
                    <span>모르는 단어가 나오면 본문에서 모르는 단어부분을 누르면 뜻과 정의가 나옵니다!</span>
                </div>
            </div>
            <div id="right">
                <div id="right_upper">
                    <span>이런 질문은 어떤가요?</span>
                </div>
                <div id="right_main">
                    <span>삼각형의 내각의 합이 180도인 이유가 무엇일까요?</span>
                </div>
                <div id="right_lower">
                    <span>수업에 관련된 질문이 나옵니다!</span><br>
                    <span>직접 손을 들고 질문해봅시다!</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
